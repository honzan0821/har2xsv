plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.0' // fatjar
}

group 'info.honzan.tool'
version '0.1.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'de.sstoehr:har-reader:2.2.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

java {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

// executable jar manifest setting.
jar {
    manifest {
        attributes "Main-Class": "info.honzan.har2csv.Main"
    }
}